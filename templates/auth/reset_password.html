{% extends 'base.html' %}

{% block title %}Set New Password - The Last Card{% endblock %}

{% block body %}
<div class="min-h-screen bg-slate-50 dark:bg-background-dark flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <div class="text-center mb-8">
            <a href="{% url 'landing:home' %}" class="inline-flex items-center gap-2 mb-6">
                <div class="w-10 h-10 rounded-xl bg-gradient-to-br from-primary to-amber-600 flex items-center justify-center">
                    <span class="material-icons-round text-white">credit_card</span>
                </div>
                <span class="text-xl font-bold">The Last Card</span>
            </a>
            <h1 class="text-3xl font-bold mb-2">Set New Password</h1>
            <p class="text-slate-500 dark:text-slate-400">Create a new password for your account.</p>
        </div>

        <div class="bg-white dark:bg-zinc-900 rounded-2xl border border-slate-200 dark:border-zinc-800 p-8">
            <form method="post">
                {% csrf_token %}

                <div class="mb-4">
                    <label for="password" class="block text-sm font-medium mb-2">New Password</label>
                    <input type="password" name="password" id="password" required
                           class="w-full px-4 py-3 rounded-xl border border-slate-200 dark:border-zinc-700 bg-white dark:bg-zinc-800 focus:border-primary focus:ring-2 focus:ring-primary/20 outline-none transition-all">
                </div>

                <div class="mb-6">
                    <label for="confirm_password" class="block text-sm font-medium mb-2">Confirm Password</label>
                    <input type="password" name="confirm_password" id="confirm_password" required
                           class="w-full px-4 py-3 rounded-xl border border-slate-200 dark:border-zinc-700 bg-white dark:bg-zinc-800 focus:border-primary focus:ring-2 focus:ring-primary/20 outline-none transition-all">
                </div>

                <button type="submit" class="w-full py-3 px-6 rounded-xl font-semibold text-black bg-gradient-to-r from-[#BF953F] via-[#FCF6BA] to-[#B38728] hover:shadow-lg hover:shadow-primary/25 transition-all">
                    Reset Password
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
