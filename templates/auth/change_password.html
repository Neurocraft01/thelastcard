{% extends 'base.html' %}

{% block title %}Change Password - The Last Card{% endblock %}

{% block body %}
<div class="min-h-screen bg-slate-50 dark:bg-background-dark flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold mb-2">Change Password</h1>
            <p class="text-slate-500 dark:text-slate-400">Ensure your account uses a strong, secure password.</p>
        </div>

        <div class="bg-white dark:bg-zinc-900 rounded-2xl border border-slate-200 dark:border-zinc-800 p-8">
            <form method="post">
                {% csrf_token %}

                <div class="mb-4">
                    <label for="old_password" class="block text-sm font-medium mb-2">Current Password</label>
                    <input type="password" name="old_password" id="old_password" required
                           class="w-full px-4 py-3 rounded-xl border border-slate-200 dark:border-zinc-700 bg-white dark:bg-zinc-800 focus:border-primary focus:ring-2 focus:ring-primary/20 outline-none transition-all">
                </div>

                <div class="mb-4">
                    <label for="new_password" class="block text-sm font-medium mb-2">New Password</label>
                    <input type="password" name="new_password" id="new_password" required
                           class="w-full px-4 py-3 rounded-xl border border-slate-200 dark:border-zinc-700 bg-white dark:bg-zinc-800 focus:border-primary focus:ring-2 focus:ring-primary/20 outline-none transition-all">
                </div>

                <div class="mb-6">
                    <label for="confirm_password" class="block text-sm font-medium mb-2">Confirm New Password</label>
                    <input type="password" name="confirm_password" id="confirm_password" required
                           class="w-full px-4 py-3 rounded-xl border border-slate-200 dark:border-zinc-700 bg-white dark:bg-zinc-800 focus:border-primary focus:ring-2 focus:ring-primary/20 outline-none transition-all">
                </div>

                <div class="flex gap-4">
                    <a href="{% url 'accounts:user_settings' %}" class="flex-1 py-3 px-6 rounded-xl font-semibold text-center border border-slate-200 dark:border-zinc-700 hover:bg-slate-100 dark:hover:bg-zinc-800 transition-all">
                        Cancel
                    </a>
                    <button type="submit" class="flex-1 py-3 px-6 rounded-xl font-semibold text-black bg-gradient-to-r from-[#BF953F] via-[#FCF6BA] to-[#B38728] hover:shadow-lg hover:shadow-primary/25 transition-all">
                        Update Password
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
